<div class="container p-4 my-4 bg-light rounded-3 shadow">
  <h4 class="text-center mb-4 display-5 text-primary">Tasks To List</h4>
  
  <ul class="list-group">
    @for (todo of todos; track $index) {
      <li class="list-group-item d-flex justify-content-between align-items-center mb-2">
        <span 
          [class.text-decoration-line-through]="todo.completed"
          [class.text-muted]="todo.completed"
          class="fw-bold">
          {{ todo.text }}
        </span>
        
        <div>
          <button 
            (click)="toggle.emit($index)"
            [class.btn-success]="!todo.completed"
            [class.btn-warning]="todo.completed"
            class="btn btn-sm me-2">
            {{ todo.completed ? 'Undo' : 'Complete' }}
          </button>
          
          <button 
            (click)="delete.emit($index)"
            class="btn btn-sm btn-danger">
            Delete
          </button>
        </div>
      </li>
    }
  </ul>
</div>
